<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trip Itineraries</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    :root {
        --main-gradient: linear-gradient(135deg, #1a3a3a 0%, #2c4a6e 60%, #4a2d5e 100%);
        --card-gradient: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
        --popup-gradient: radial-gradient(circle at 60% 20%, #fff1eb 0%, #ace0f9 100%);
        --shadow-color: rgba(59,130,246,0.08);
        --primary: #5a61f7;
        --primary-dark: #27264f;
        --primary-light: #b3c0ff;
        --btn-gradient: linear-gradient(90deg, #5a61f7 0%, #D946EF 100%);
        --btn-gradient-hover: linear-gradient(90deg, #43E5FF 0%, #D946EF 100%);
        --btn-shadow: 0 4px 16px rgba(90,97,247,0.16), 0 0 0 2px #ace0f9;
        --team-popup-border: 1px solid #D946EF;
    }
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: var(--main-gradient);
        min-height: 100vh;
        color: #131314;
        transition: background 0.75s cubic-bezier(.45,1.45,.48,.77);
        overflow-x: hidden;
    }
    .trips-section {
        margin: 30px 0;
    }
    .section-title {
        text-align: center;
        font-size: 2rem;
        margin: 30px 0 20px 0;
        font-weight: 600;
        color: #fff;
        letter-spacing: 1px;
        text-shadow: 0 2px 10px rgba(90,97,247,0.3);
    }
    .completed {
        opacity: 0.85;
        position: relative;
    }
    .completed:hover {
        opacity: 1;
    }
    .completed-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: #fff;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        box-shadow: 0 2px 10px rgba(16, 185, 129, 0.4);
    }
    .page-title {
        text-align: center;
        font-size: 3rem;
        margin-top: 40px;
        font-weight: 700;
        letter-spacing: 1.5px;
        color: #fff;
        background: linear-gradient(90deg, #5a61f7 0%, #43E5FF 50%, #D946EF 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
        text-shadow: 0 4px 16px rgba(90,97,247,0.14);
        animation: fadeInTitle 1.2s cubic-bezier(.55,1.42,.68,1) forwards;
    }
    @keyframes fadeInTitle {
        from { opacity: 0; transform: translateY(-40px) scale(1.1);}
        to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .container {
        width: 85%;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        gap: 36px;
        padding-bottom: 55px;
    }
    .trip-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 14px;
        margin-bottom: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        transition: transform 0.3s cubic-bezier(.45,1.45,.48,.77);
    }
    .trip-card:hover .trip-image {
        transform: scale(1.05);
    }
    .trip-card {
        background: var(--card-gradient);
        padding: 28px 25px 25px 25px;
        border-radius: 20px;
        border: 1.5px solid #b3c0ff;
        box-shadow: 0 6px 32px var(--shadow-color), 0 1px 10px #43e5ff2b;
        transform: translateY(30px) scale(0.96);
        opacity: 0;
        transition: 
            box-shadow 0.40s cubic-bezier(.53,1.25,.62,1),
            transform 0.40s cubic-bezier(.45,1.45,.48,.77),
            background 0.8s cubic-bezier(.53,1.25,.62,1),
            border 0.8s cubic-bezier(.53,1.25,.62,1);
        animation: slideUpCard 1s cubic-bezier(.45,1.45,.48,.77) forwards;
        animation-delay: 0.16s;
    }
    @keyframes slideUpCard {
        to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .trip-card:hover {
        background: linear-gradient(135deg, #f1eaff 15%, #ace0f9 80%, #e0c5fe 100%);
        box-shadow: 0 8px 44px #dacfff70, 0 5px 22px #43e5ff6b, 0 0 0 4px #43e5ff7a;
        transform: scale(1.033) translateY(-7px);
        border: 2px solid #D946EF;
    }
    .trip-name {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 13px;
        letter-spacing: 0.4px;
        color: var(--primary-dark);
        background: linear-gradient(90deg, #5a61f7 0%, #43E5FF 90%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
        text-shadow: 0 2px 8px #b6b7ed6c;
        animation: fadeInTitle 1.2s cubic-bezier(.55,1.42,.68,1) forwards;
    }
    .trip-detail {
        font-size: 1.06rem;
        margin: 8px 0;
        color: #232246;
        font-weight: 500;
        letter-spacing: 0.1px;
    }
    .view-team-btn {
        margin-top: 17px;
        padding: 10px 22px;
        border-radius: 12px;
        background: var(--btn-gradient);
        border: none;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: var(--btn-shadow);
        cursor: pointer;
        transition:
            box-shadow 0.38s cubic-bezier(.5,1.3,.6,1),
            background 0.38s cubic-bezier(.45,1.45,.48,.77),
            color 0.15s;
        position: relative;
        overflow: hidden;
    }
    .view-team-btn:after {
        content: "";
        position: absolute;
        left: -20px;
        top: -20px;
        width: 0;
        height: 0;
        border-radius: 100%;
        background: #fff3;
        z-index: 0;
        transition: width 0.29s, height 0.29s;
    }
    .view-team-btn:hover {
        background: var(--btn-gradient-hover);
        color: #27264f;
        box-shadow: 0 0 15px #ace0f976, 0 0 0 5px #5a61f76c;
        transform: scale(1.08) translateY(-2.5px);
    }
    .view-team-btn:active:after {
        width: 120%;
        height: 120%;
        left: -10%;
        top: -10%;
        transition: width 0.15s cubic-bezier(.53,1.25,.62,1), height 0.15s;
    }
    .team-popup {
        position: fixed;
        width: 82%;
        max-width: 430px;
        background: var(--popup-gradient);
        padding: 28px 22px 22px 22px;
        border-radius: 20px;
        border: var(--team-popup-border);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
        transition:
            opacity .38s cubic-bezier(.45,1.45,.48,.77),
            transform .48s cubic-bezier(1,.82,0,.86),
            box-shadow .65s cubic-bezier(.5,1.3,.6,1);
        box-shadow: 0 0 52px #43e5ff5d, 0 0 24px #5a61f759;
        z-index: -1;
        pointer-events: none;
    }
    .team-popup.active {
        opacity: 1;
        z-index: 120;
        transform: translate(-50%, -50%) scale(1.04);
        animation: popupBounceIn 0.60s cubic-bezier(.41,1.35,.52,1.07);
        pointer-events: all;
        box-shadow: 0 0 80px #dae7ff97, 0 0 44px #5a61f77a;
    }
    @keyframes popupBounceIn {
        0% { opacity: 0; transform: translate(-50%, -60%) scale(0.7);}
        55% { opacity: 1; transform: translate(-50%, -49%) scale(1.05);}
        70% { opacity: 1; transform: translate(-50%, -52%) scale(1);}
        100% { opacity: 1; transform: translate(-50%, -50%) scale(1.05);}
    }
    .close-btn {
        float: right;
        background: #ff4d4d;
        border: none;
        padding: 8px 14px;
        border-radius: 9px;
        color: #fff;
        cursor: pointer;
        font-weight: 670;
        font-size: 1.02rem;
        margin-top: -5px;
        box-shadow: 0 3px 11px #ff7a7a5c;
        transition: background .22s;
    }
    .close-btn:hover {
        background: #D946EF;
        box-shadow: 0 2px 9px #D946EF6c;
    }
    .team-title {
        font-size: 1.35rem;
        font-weight: 650;
        margin-bottom: 11px;
        color: #5a61f7;
        letter-spacing: .2px;
        text-shadow: 1px 3px 10px #43e5ff26;
        background: linear-gradient(90deg, #5a61f7 0%, #43E5FF 70%, #D946EF 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .team-member {
        margin: 8px 0;
        color: #27264f;
        font-size: 1.10rem;
        font-weight: 500;
        padding-left: 14px;
        opacity: 0.95;
        transition: color 0.25s;
    }
    .team-member:hover { color: #D946EF; text-shadow: 0 1px 2px #b3c0ff57;}
    @media (max-width: 540px) {
        .container { grid-template-columns: 1fr; width: 98%; }
        .trip-card { padding: 19px 12px 12px 12px;}
        .team-popup { max-width: 99vw;}
    }
    .fade-in {
        animation: fadeIn 1.1s cubic-bezier(.55,1.42,.68,1) forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
